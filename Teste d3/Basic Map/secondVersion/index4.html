<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */
    
.subunit.Guama { fill: #ddc; }
.subunit.Cidade_Velha { fill: #cdd; }
.subunit.NIR { fill: #cdc; }
.subunit.ENG { fill: #dcd; }
    

</style>
<body>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//d3js.org/topojson.v1.min.js"></script>
<script>
    
var width = 960,
    height = 500;

var projection = d3.geo.albers();

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("bairrosCorrigido.json", function(error, us) {
  if (error) throw error;

  var bairros = topojson.feature(us, us.objects.bairros),
      state = bairros.features.filter(function(d) { return d.properties.id === 001; })[0];

  projection
      .scale(1)
      .translate([0, 0]);

  var b = path.bounds(state),
      s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
      t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

  projection
      .scale(s)
      .translate(t);

  svg.append("path")
      .datum(bairros)
      .attr("class", "feature")
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(us, us.objects.bairros, function(a, b) { return a !== b; }))
      .attr("class", "mesh")
      .attr("d", path);

  svg.append("path")
      .datum(state)
      .attr("class", "outline")
      .attr("d", path);
});

</script>
